<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚合搜索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        img {
            width: 32px;
            height: 32px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">聚合搜索</h1>
            <div class="col-lg-6 mx-auto">
                <div class="input-group my-3">
                    <input class="form-control" id="input" placeholder="请输入关键词">
                    <button class="btn btn-outline-secondary" id="search-btn">搜索</button>
                </div>
                <div>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>
    <script>
        const list = document.getElementsByClassName('list-group')[0];
        document.getElementById('search-btn').addEventListener('click', () => {
            let html = '';
            const input = document.getElementById('input').value;
            const keyword = input.split(' ').join('+');
            const createLi = (url, img, text) => `<a class="text-decoration-none" href="${url}" target="_blank"><li class="list-group-item"><img src="${img}">${text}</li></a>`;
            html += createLi(`https://cn.pornhub.com/video/search?search=${keyword}`, 'img/pornhub.png', 'PornHub');
            html += createLi(`https://www.xvideos.com/?k=${keyword}`, 'img/xvideos.png', 'XVideos');
            html += createLi(`https://91porny.com/search?keywords=${keyword}`, 'img/91porny.png', '91 Porny');
            html += createLi(`https://xnxx.health/search/${keyword}`, 'img/xnxx.png', 'xnxx');
            html += createLi(`https://tubesafari.com/search/${input.split(' ').join('-')}`, 'img/tubesafari.png', 'Tubesafari');
            html += createLi(`https://spankbang.com/s/${encodeURI(input)}/`, 'img/spankbang.png', 'SpankBang');
            html += createLi(`https://zh.xhamster.desi/search/${keyword}`, 'img/xhamster.png', 'xHamster');
            html += createLi(`https://www.youporn.com/search/?query=${keyword}`, 'img/youporn.png', 'You Porn');
            html += createLi(`https://missav.com/en/search/${encodeURI(input)}`, 'img/missav.png', 'MissAV');
            list.innerHTML = html;
        })
    </script>
</body>

</html>
